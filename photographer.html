<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html" title="retour à la page d'accueil" tabindex="1"
        ><img
          src="assets/images/logo.png"
          class="logo"
          alt="Symbole de fisheye"
          aria-label="logo fisheye"
      /></a>
    </header>
    <main id="photographer-main">
      <article class="photograph-header"></article>
      <div class="filter-container">
        Trié par
        <button tabindex="0" onclick="showMediaFilter()" id="sortMedias">Popularité <i class="fa fa-chevron-down chevron-ml" aria-hidden="false" aria-label="filtrer les médias"></i></button>
        
        <ul class="list-box" onclick="sortMedia()" aria-hidden="true" id="openMediaList">
          <li value="populaire">Popularité<span><i class="fa fa-chevron-up chevron-ml" onclick="hiddeMediaFilter()" aria-label="fermer le filtre" tabindex="0"></i></span></li>
          <li value="date">Date</li>
          <li value="titre">Titre</li>
        </ul>
      </div>
      <article class="photograph-medias">

      </article>
    </main>
    <main id="carrousel" aria-hidden="true">
      <button
        onclick="closeSlider()"
        class="close-button"
        aria-label="fermer le groupe images"
      >
        X
      </button>
      <div class="carrousel-media">
        <!-- add images here-->
      </div>
      <div class="carrousel-media-icon">
        <button
          aria-label="Cliquer pour défiler vers la gauche"
          class="left"
        >
          <i class="fas fa-chevron-left"></i>
        </button>
        <button
          aria-label="Cliquer pour défiler vers la droite"
          class="right"
        >
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </main>
    <div id="contact_modal">
      <div
        class="modal"
        id="modal"
        tabindex="0"
        role="dialog"
        aria-hidden="true"
      >
        <header class="contact_header">
          <!-- add dynamic user name -->
        </header>
        <form type="submit">
          <div>
            <label for="prenom">Prénom</label>
            <input
              aria-describedby="champs pour le prenom"
              placeholder="entrer son prénom"
              aria-labelledby="prenom"
              name="prenom"
              id="prenom"
              type="text"
              required
            />
            <label for="nom">Nom</label>
            <input
              aria-describedby="champs pour le nom"
              aria-labelledby="nom"
              placeholder="entrer son nom"
              type="text"
              name="nom"
              required
              id="nom"
            />
            <label for="email">Email</label>
            <input
              aria-describedby="champs pour l'email"
              placeholder="entrer son Email"
              aria-labelledby="email"
              name="email"
              type="email"
              id="email"
              required
            />
            <label for="message">Message</label>
            <textarea
              aria-describedby="champs pour le message (optionel)"
              placeholder="entrer son message"
              aria-labelledby="message"
              name="message"
              id="message"
              required
            ></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
