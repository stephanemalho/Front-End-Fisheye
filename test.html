<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="slider_&_button">
        <button onclick="previousImg()">pr√©cedent</button>
        <div class="slider-content">
          <img src="/assets/photos/Animals_Rainbow.jpg" alt="" />
        </div>
        <button onclick="nextImg()">suivant</button>
      </div>
      <div class="media_grid">
        <!-- img -->
      </div>
    </div>

    <script>
      const mediaHTML = document.querySelector(".media_grid");
      let medias = [];

      const sliderContentHTML = document.querySelector(".slider-content");
      let sliderIndex = 0;
      const callMedia = async () => {
        const responseMedia = await fetch("./data/photographers.json");
        const dataMedia = await responseMedia.json();
        medias = dataMedia.media.filter(
          (media) => media.photographerId == 243
          );
        
        console.log(medias[0].image);
        medias.forEach((data, index) => {
          const mediaElement = document.createElement("div");
          mediaElement.classList.add("slider");
          mediaElement.innerHTML = `
              <div class="media" id="${index}">
                <img class="images" src="/assets/photos/${data.image}" alt="media">
              </div>
              `;
          mediaHTML.appendChild(mediaElement);
        });

        document.querySelectorAll(".media").forEach((cart) => {
          cart.addEventListener("click", (e) => {
            const id = e.currentTarget.id;
            sliderIndex = id;
            console.log(id);
            console.log("media ID" + medias[id].image);

            sliderContentHTML.innerHTML = "";
            sliderContentHTML.innerHTML = `
            <img src="/assets/photos/${medias[id].image}" alt="media">
            `;
          });
        });
      };

      function previousImg() {
        console.log("next");
        sliderIndex--;
        if(sliderIndex < 0) {
          sliderIndex = medias.length -1; 
        }
        console.log(sliderIndex);
        sliderContentHTML.innerHTML = "";
        sliderContentHTML.innerHTML = `
            <img src="/assets/photos/${medias[sliderIndex].image}" alt="media">
            `;

      }

      function nextImg() {
        console.log("next");
        sliderIndex++;
        if(sliderIndex > medias.length -1) {
          sliderIndex = 0; 
        }
        console.log(sliderIndex);
        sliderContentHTML.innerHTML = "";
        sliderContentHTML.innerHTML = `
            <img src="/assets/photos/${medias[sliderIndex].image}" alt="media">
            `;

      }

      callMedia();
    </script>
  </body>
</html>
